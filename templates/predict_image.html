<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oTalong</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="shortcut icon" type="image/png" href="{% static 'icon.png' %}">

    <style>
    body {
    overflow: hidden;
    margin: 0;
    height: 100vh;
    background: linear-gradient(#e155d8, #f6b4f1);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    position: relative;
}

body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('{% static 'logo.png' %}');
    background-position: center;
    background-repeat: no-repeat;
    background-size: 300px;
    z-index: -1;
}


    .container {
        height: 100vh;
        overflow: auto;
    }
    #imageUploadForm {
        display: none;
    }
    #launchCamera {
        background: url('{% static 'camera-icon.png' %}') no-repeat center center;
        background-size: 90%;
        width: 75px;
        height: 75px;
        border: none;
    }
    #aboutIcon {
        background: url('{% static 'info-icon.png' %}') no-repeat center center;
        background-size: 90%;
        width: 75px;
        height: 75px;
        border: none;

    }
    .button-container {
        width: 100%;
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        margin-bottom: 20px;
    }
    .icon-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    </style>

</head>

<body>

<div class="container d-flex align-items-center justify-content-center">
<!--    Form for image upload-->
    <form id="imageUploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control" type="file" name="image" accept="image/*" id="fileInput">
    </form>


    <!--    Buttons-->
    <div class="button-container">
        <div class="icon-wrapper">
            <button id="launchCamera"></button>
            <span class="icon-label">Camera/Gallery</span>
        </div>
        <div class="icon-wrapper">
            <button id="aboutIcon" type="button" data-bs-toggle="modal" data-bs-target="#aboutModal"></button>
            <span class="icon-label">About</span>
        </div>
    </div>

    <!--    About modal-->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="aboutModalLabel">About the App</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <!--    Loading animation-->
    <div id="loadingAnimation" style="display:none;">
        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <br>
        <p class="fw-bold" role="status">Processing Image...</p>
    </div>

</div>

<script>
    // Script to open the file input dialog when the camera/gallery button is clicked
    document.getElementById('launchCamera').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

document.getElementById('fileInput').addEventListener('change', function() {
    if (this.files && this.files.length) {
        // Hide the background image
        hideBackgroundImage();

        // Hide the buttons
        document.getElementById('launchCamera').style.display = 'none';
        document.getElementById('aboutIcon').style.display = 'none';

        // Hide the icon labels
        var labels = document.getElementsByClassName('icon-label');
        for (var i = 0; i < labels.length; i++) {
            labels[i].style.display = 'none';
        }

        // Show loading animation
        document.getElementById('loadingAnimation').style.display = 'block';

        // Submit the form
        document.getElementById('imageUploadForm').submit();
    }
});

function hideBackgroundImage() {
    var style = document.createElement('style');
    style.innerHTML = `body::after { display: none; }`;
    document.head.appendChild(style);
}


</script>

</body>
</html>
